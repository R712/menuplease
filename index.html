<!doctype html>
<html>
<head>
  <title>Please menu</title>
  <link rel="stylesheet" href="pm.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>

<div class="container">
  <header>
    <h1>Please, menu of today</h1>
    <p>Feel free use it, when you tired to select the menu of day.</p>
  </header>
  <section class="grid">
    <ul class="empty">
      <li>Pass</li>
      <li>Grass</li>
      <li>Dew</li>
      <li>Love</li>
      <li>Toast</li>
      <li>Healthy shake</li>
      <li>Pasta</li>
      <li>Pizza</li>
      <li>Please, add some menu or store name.</li>
    </ul>
    <button type="button">Show me</button>
  </section>
  <footer>
    <form>
      <input type="text" placeholder="write menu or store name.">
      <button type="submit">ADD</button>
    </form>
  </footer>
</div>

</body>
</html>
